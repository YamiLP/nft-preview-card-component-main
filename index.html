<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

<main id="container">

   <picture id="image-container"> 

     <div class="img-equilibrium">
      <img  src="images/image-equilibrium.jpg" alt="Equilibrium">
     </div>

     <div class="icon">
      <img id="icon-view" src="images/icon-view.svg" alt="view">
    </div>

   </picture>

<div>
    <div id="h-container">
        <h1>Equilibrium #3429</h1>
    </div>
  
    <div id="p-container">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
</div>

  <div id="span-container">

    <div id="ethereum">
      <img src="images/icon-ethereum.svg" alt="Ethereum">
        <span>0.041 ETH</span>
    </div>

    <div id="days">
      <img src="images/icon-clock.svg" alt="clock">
        <span>3 days left</span>
    </div>
    
  </div>
  
  <div id="footer-container">
    <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
    <footer>Creation of <a id="name-footer" href="">Jules Wyvern</a></footer>
  </div>
  
</main>
  
<div class="attribution">
  Challenge by <a id="by-coded" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a id="by-coded" href="#">Yamiris Lorenzo</a>.
</div>
  
</body>
</html>
